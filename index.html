    <script>
      tailwind.config = {
        darkMode: ['class', '[data-theme="dark"]'],
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            colors: {
              brand: {
                dark: 'rgb(var(--brand-dark) / <alpha-value>)',
                surface: 'rgb(var(--brand-surface) / <alpha-value>)',
                surfaceHighlight: 'rgb(var(--brand-surface-highlight) / <alpha-value>)',
                border: 'rgb(var(--brand-border) / <alpha-value>)',
                accent: 'rgb(var(--brand-accent) / <alpha-value>)',
                accentGlow: 'rgb(var(--brand-accent-glow) / <alpha-value>)',
                text: 'rgb(var(--brand-text) / <alpha-value>)',
                textInverse: 'rgb(var(--brand-text-inverse) / <alpha-value>)',
                muted: 'rgb(var(--brand-muted) / <alpha-value>)',
              }
            },
            boxShadow: {
              'glow': '0 0 20px rgba(255, 85, 0, 0.15)',
              'glow-lg': '0 0 40px rgba(255, 85, 0, 0.2)',
            },
            animation: {
              'fade-up': 'fadeUp 0.8s ease-out forwards',
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            },
            keyframes: {
              fadeUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              }
            },
            backgroundImage: {
              'gradient-radial': 'radial-gradient(var(--tw-gradient-stops))',
            }
          }
        }
      }
    </script>
    <style>
      :root {
        /* Enforce Dark Mode Variables Only */
        --brand-dark: 5 5 5;              /* Nearly Black (No blue tint) */

        --brand-surface-highlight: 30 30 30; /* Medium Dark Gray */
        --brand-border: 50 50 50;         /* Neutral Gray Border */
        --brand-accent: 255 85 0;         /* Orange #FF5500 */
        --brand-accent-glow: 255 145 77;  /* #FF914D */
        --brand-text: 255 255 255;        /* White */
        --brand-text-inverse: 5 5 5;      /* Black */
        --brand-muted: 163 163 163;       /* Neutral Gray Text */
      }

      body {
        font-family: 'Inter', sans-serif;

        background-color: rgb(var(--brand-dark)); 
        color: rgb(var(--brand-text));
      }

      .glass-nav {
        background: rgba(var(--brand-dark), 0.85);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border-bottom: 1px solid rgba(var(--brand-border), 0.5);
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: rgb(var(--brand-dark));
      }
      ::-webkit-scrollbar-thumb {
        background: rgb(var(--brand-border));
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgb(var(--brand-accent));
      }
    </style>
